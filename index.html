<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Langding Page</title>
    <link rel="stylesheet" href="assets/css/main.css">

    <script src="assets/js/jquery-3.6.0.min.js"></script>
    <script src="assets/js/jquery-migrate-3.3.2.min.js"></script>
    <script src="assets/js/swiper/swiper.min.js"></script>
    <script src="assets/js/main.js"></script>
</head>
<body>
    <header class="wd-header-section">
        <div class="wd-container">
            <div class="wd-logo">
                <img width="200" height="150" src="assets/images/wedding-logo-optimize.png" alt="logo">
            </div>
            <nav class="wd-nav-menu-main">
                <ul class="wd-menu">
                    <li class="menu-item">
                        <a href="#wd-hero-section">Trang Chủ</a>
                    </li>
                    <li class="menu-item">
                        <a href="#wd-introduction-section">Giới Thiệu</a>
                    </li>
                    <li class="menu-item">
                        <a href="#wd-services-section">Dịch Vụ</a>
                    </li>
                    <li class="menu-item">
                        <a href="#wd-payment-section">Báo Giá</a>
                    </li>
                    <li class="menu-item">
                        <a href="#wd-contact-section">Liên Hệ</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="wd-main">
        <div class="wd-main-wrap">
            <section id="wd-hero-section" class="wd-hero-section">
                <div class="wd-container">
                    <h1>Hero Section</h1>
                </div>
            </section>
            <section id="wd-introduction-section" class="wd-introduction-section">
                <div class="wd-container">
                    <h2>This is my introduction</h2>
                </div>
            </section>
            <section id="wd-services-section" class="wd-services-section">
                <div class="wd-container">
                    <h2>This is my services</h2>
                </div>
            </section>
            <section id="wd-payment-section" class="wd-payment-section">
                <div class="wd-container">
                    <h2>This is my payment</h2>
                </div>
            </section>
            <section id="wd-contact-section" class="wd-contact-section">
                <div class="wd-container">
                    <h2>This is my contact</h2>
                </div>
            </section>               
        </div>
    </main>
    <footer class="wd-footer-section">
        <div class="wd-container">
            
        </div>
    </footer>
</body>
</html>
